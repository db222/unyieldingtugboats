<ion-modal-view>
  <ion-header-bar>

    <!-- <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>

    <h1 class="title">Welcome to Waldo</h1>
  </ion-header-bar>
  <ion-content>
    <!-- <p>Where's your waldo?</p> -->
    <form>  <!-- ng-submit="doLogin()" -->
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-click="doLogin()">Log in</button>
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="fbLogin()">
            Login with Facebook
          </button>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-click="newUserLogin()">
            Sign Up
          </button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
