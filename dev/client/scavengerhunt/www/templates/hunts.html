<!-- hunts/home view -->
<ion-view>
  <ion-header-bar class="bar-royal">
    <div class="button-bar">
      <a ui-sref="profile" class="button button-icon ion-person"></a>
      <a ui-sref="pics" class="button button-icon ion-image"></a>
      <a ui-sref="home" class="button button-icon ion-home"></a>
      <a ui-sref="newhunt" class="button button-icon ion-plus"></a>
    </div>
  </ion-header-bar>

  <ion-content>
    <h1 class="item">Enter Zip Code to See Hunts in Your Area:</h2>
    <label class="item item-input">
      <input type="text" ng-model="zipcode"placeholder="ex. 94102"></input>
    </label>
    <button ng-click="filterByZip(zipcode)" class="button button-royal button-block">Submit</button>
    <ion-list ng-repeat="hunt in hunts">
      <ion-item>
        <img class="photo" rotate orientation='{{hunt.cover.orientation}}' src="{{hunt.cover.src}}">
      </ion-item>    
        <div class="card">
          <div class="item item-text-wrap">
            <p>{{hunt.info}}</p>
          </div>
        </div>
        <button ng-click="openModal($index, 'HUNT_DETAILS')" class="button button-royal button-block">View Details / Review this hunt!</button>
    </ion-list>
    </ion-list>
  </ion-content>
  <ion-footer-bar class="bar-dark">
    <div class="button-bar">
      <a ui-sref="newphoto" class="button button-icon ion-camera"></a>
    </div>
  </ion-footer-bar>

</ion-view>
